<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js" defer></script>
    <style>
        body {
            text-align: center;
        }
        div {
            padding: 32px;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table {
            border-collapse: collapse;
        }
        th {
            padding: 0 16px;
        }
        tr{
            border-bottom: 2px solid darkgrey;
        }
    </style>
    <title>Rock, paper, scissors</title>
</head>
<body>

   <div class="content">
       <h1>Lets play!</h1>
       <form id="user_choice">
           <label for="user_choice">Make your choice</label>
           <select name="user_choice">
            <option value="" disabled="true" selected="true" autofocus="true" required>Please choose an option</option>
            <option value="Rock">Rock</option>
            <option value="Paper">Paper</option>
            <option value="Scissors">Scissors</option>
           </select>
           <input type="submit" value="Submit">
       </form>
       <div id="result_msg"></div>
       <table class="game_points">
        <thead>
            <tr>
                <th>Round nr</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
       </table>
   </div>
</body>
</html>
